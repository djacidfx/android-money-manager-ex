twitter_username: moneymanagerex
github_username: moneymanagerex
minimal_mistakes_skin: dirt
search: true
lunr:
  search_within_pages: true
  search_full_content: true

repository: "moneymanagerex/android-money-manager-ex"

markdown: kramdown

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

logo: /assets/images/ic_logo_money_manager_ex.png

author:
  name   : "AMMEX Team"
#  avatar :
#  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Anddoid Website"
      icon: "fas fa-fw fa-link"
      url: "https://android.moneymanagerex.org/"
    - label: "Main Website"
      icon: "fas fa-fw fa-link"
      url: "https://moneymanagerex.org/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:android@moneymanager.org"
    - label: "Forum"
      icon: "fab fa-fw fa-solid fa-comments"
      url: "https://forum.moneymanagerex.org/viewforum.php?f=20&sid=e28426f96579a43121b1127cd887e186"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/moneymanagerex/android-money-manager-ex"

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://android.moneymanagerex.org/"
    - label: "Main Website"
      icon: "fas fa-fw fa-link"
      url: "https://moneymanagerex.org/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/MoneyManagerEx"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/moneymanagerex/android-money-manager-ex"
    - label: "Privacy Policy"
      icon: "fa-solid fa-shield-halved"
      url: "privacypolicy.html"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

atom_feed:
  hide: true
